<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        .item {
            margin-bottom: 20px;
        }
        .item label {
            font-weight: bold;
            color: #555555;
            display: block;
            margin-bottom: 8px;
        }
        .item input[type="text"],
        .item select,
        .item textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 16px;
            color: #333333;
        }
        .item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .item input[type="checkbox"] + label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
            color: #555555;
        }
        .item textarea {
            resize: vertical;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 30px;
            text-align: center;
        }
        .links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Online Shop</h1>
    <form id="shopForm">
        <div class="item">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" placeholder="Enter item name">
        </div>
        <div class="item">
            <label for="itemCategory">Item Category:</label>
            <select id="itemCategory" name="category">
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home & Kitchen</option>
            </select>
        </div>
        <div class="item">
            <label for="itemDescription">Item Description:</label>
            <textarea id="itemDescription" name="itemDescription" rows="4" placeholder="Enter item description"></textarea>
        </div>
        <div class="item">
            <label>Available Sizes:</label>
            <input type="checkbox" id="sizeSmall" name="size" value="small">
            <label for="sizeSmall">Small</label>
            <input type="checkbox" id="sizeMedium" name="size" value="medium">
            <label for="sizeMedium">Medium</label>
            <input type="checkbox" id="sizeLarge" name="size" value="large">
            <label for="sizeLarge">Large</label>
        </div>
        <div class="item">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter price">
        </div>
        <button type="submit">Add to Cart</button>
    </form>
    <div class="links">
        <a href="#home">Home</a> |
        <a href="#products">Products</a> |
        <a href="#contact">Contact Us</a>
    </div>
</div>
</body>
</html>
